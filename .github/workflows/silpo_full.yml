name: Silpo1 Scraper (DB + XLSX + CSV)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * *"  # every 24h

concurrency:
  group: silpo1-scrape
  cancel-in-progress: false

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Pre-flight import check
        env:
          PYTHONPATH: src
        run: |
          python -c "from silpo.config import settings; print('OK config', settings.category_url)"

      - name: Run scraper
        env:
          PYTHONPATH: src
          SILPO_MAX_PAGES: "10"
          SILPO_HEADLESS: "true"
        run: |
          set -e
          echo "Run at: $(date)"
          python -m scripts.run_silpo_full
          echo "==== data tree ===="
          find data -maxdepth 3 -type f || true
          echo "==== sizes ===="
          du -sh data || true

      - name: Upload artifacts (ALWAYS)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: silpo1_data_${{ github.run_id }}
          path: data/
          retention-days: 30
