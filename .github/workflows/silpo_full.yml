name: Silpo1 Scraper (DB + XLSX + CSV + Logs)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"   # every 24h at 03:00 UTC

concurrency:
  group: silpo1-scrape
  cancel-in-progress: false

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Run scraper
        env:
          SILPO_MAX_PAGES: "10"
          SILPO_HEADLESS: "true"
        run: |
          python -m scripts.run_silpo_full

      - name: Verify outputs exist
        if: always()
        run: |
          echo "Listing data/..."
          find data -maxdepth 3 -type f || true
          test -f data/silpo.sqlite
          test -f data/exports/latest.xlsx
          test -f data/exports/latest.csv
          ls -la data/logs || true

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: silpo1_outputs_${{ github.run_id }}
          path: data/
          retention-days: 30
          if-no-files-found: error
